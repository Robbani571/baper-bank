<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="text-7xl font-semibold text-center">Welcome to your <span class="text-blue-700">profile!!</span></h2>
    </header>
    <main class="mx-auto w-3/4">
        <section>
            <div class="grid grid-cols-3 gap-4 text-white mt-8">
                <div class=" bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class=" bg-indigo-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class=" bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balace-total">1506</span></h3>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="mt-6 bg-pink-200 p-8 rounded">
                    <h3 class="text-2xl font-medium bg-auto mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-fild" class="block mb-4 w-3/4 border rounded border-gray-600" type="text" placeholder="Diposit amount">
                        <button id="deposit-button" class="bg-purple-600 px-4 py-2 rounded font-medium text-white">Deposit</button>
                    </div>
                </div>
                <div class="mt-6 bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl font-medium bg-auto mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-fild" class="block mb-4 w-3/4 border rounded border-gray-600" type="text" placeholder="Diposit amount">
                        <button id="withdraw-button" class="bg-purple-600 px-4 py-2 rounded font-medium text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/profile.js"></script>
</body>
</html>
