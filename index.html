<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="text-7xl font-semibold text-center">Welcome to <span class="text-blue-700">baper bank!!</span></h2>
    </header>
    <main>
        <section class="bg-blue-400 mx-auto w-3/4 mt-8 p-8 rounded">
            <h3 class="text-2xl font-medium bg-auto">Please login</h3>
            <div class="mt-6">
                <input id="mail-fild" class="block mb-4 w-3/4 border rounded border-gray-600" type="text" placeholder="Your email">
                <input id="password-fild" class="block mb-4 w-3/4 border rounded border-gray-600" type="password" placeholder="Your password">
                <button id="login-button" class="bg-purple-600 px-4 py-2 rounded font-medium text-white">Login</button>
            </div>
        </section>
    </main>
    <script src="js/style.js"></script>
</body>
</html>
